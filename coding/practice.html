      //------------10th

      let n = [2, 5, 4];

      function primeNO(n) {
        if (n < 2) {
          return false;
        } else {
          for (let i = 2; i < n; i++) {
            if (n % i == 0) {
              return "Not a Prime No";
            }
          }
          return "Prime no";
        }
      }
      console.log(primeNO(2));
      console.log(primeNO(4));

      //----------------11th

      const arr1 = [2, 4, 7, 88, 55, 3];

      const ar1 = function (arr) {
        return Math.max.apply(null, arr);
      };

      let maxi = console.log(ar1(arr1));

      const ar2 = function (arr) {
        return Math.min.apply(null, arr);
      };

      let mini = console.log(ar2(arr1));

      console.log(ar1(arr1) + ar2(arr1));
